<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet meme archive</title>
    <script src="script/memes.js" defer></script>
    <style>
        body {
            font-family: "Trebuchet MS", Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-family: "Times New Roman", serif;
            color: #006699;
            text-align: center;
            font-size: 28px;
            margin: 20px 0;
            border-bottom: 2px solid #006699;
            padding-bottom: 10px;
        }
        
        form {
            background: #f9f9f9;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 3px;
            margin-bottom: 25px;
            box-shadow: 1px 1px 3px #ddd;
        }
        
        form legend {
            font-weight: bold;
            color: #000080;
            font-size: 16px;
        }
        
        form label {
            display: block;
            margin-top: 10px;
            margin-bottom: 3px;
            font-weight: bold;
            color: #000000;
            font-size: 12px;
        }
        
        form input, form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #999;
            background: #ffffff;
            font-family: inherit;
            font-size: 13px;
            box-sizing: border-box;
        }
        
        form textarea {
            height: 60px;
            resize: none;
        }
        
        form input[type="submit"] {
            background: #006699;
            color: #ffffff;
            padding: 10px 20px;
            border: 1px solid #004d73;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 15px;
            width: auto;
            font-size: 14px;
            font-weight: bold;
        }
        
        form input[type="submit"]:hover {
            background: #004d73;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #ffffff;
            border: 2px solid #006699;
        }
        
        table th, table td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
            vertical-align: top;
            font-size: 13px;
        }
        
        table th {
            background: #006699;
            font-weight: bold;
            color: #ffffff;
        }
        
        table tr:nth-child(even) {
            background: #f8f8f8;
        }
        
        table img {
            border: 1px solid #999;
            border-radius: 2px;
        }
        
        /* Old school marquee-style text */
        .retro-text {
            color: #ff00ff;
            font-weight: bold;
            text-shadow: 1px 1px 0px #000000;
        }
        
        /* Nostalgic link colors */
        a {
            color: #0000ff;
            text-decoration: underline;
        }
        
        a:visited {
            color: #800080;
        }
    </style>
</head>

<body>
    <h1>Internet Meme Archive</h1>
    <div style="text-align: center; background: #f0f0f0; padding: 8px; border: 1px solid #999; margin: 15px 0;">
        <em>A nostalgic collection of classic internet memes</em>
    </div>
    
    <form id="newMeme">
        <legend>Add a new meme:</legend>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
        
        <label for="year">Year:</label>
        <input type="number" name="year" id="year" required>
        
        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>
        
        <label for="imageUrl">Image URL:</label>
        <input type="url" name="imageUrl" id="imageUrl" required>
        
        <label for="tags">Tags (separated by commas):</label>
        <input type="text" name="tags" id="tags" placeholder="funny, classic, viral">

        <input type="submit" id="addButton" value="Add">
    </form>
    <br>
    <div id="outputDiv">
        <table id="outputTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Description</th>
                    <th>tags</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
